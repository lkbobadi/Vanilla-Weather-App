<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="weather">

            <div class="main-weather">
                <div class="wrapper">
                    <form id="search-form">
                        <input type="search" name="search" id="searchbar" placeholder="Enter a new city..."><input
                            type="submit" value="search" id="search-submit">
                    </form>
                </div>
                <div class="extra-info row ms-1 me-1">
                    <div class="day col-4"></div>

                    <div class="weather-description col-4"></div>
                    <div class="date col-4"></div>



                </div>
                <h1 class="city"></h1>
                <div class="display-block">
                    <div class="symbol"><img src="images/cloud-solid.svg" alt="" id="icon"></div>
                </div>
                <h2 class="main-degrees">
                    <div class="main-temp"></div>
                </h2>
                <div class="future-weather row">

                    <div class="extra-days col-2">SUN</div>
                    <div class="extra-days col-2">MON</div>
                    <div class="extra-days col-2">TUE</div>
                    <div class="extra-days col-2">WED</div>
                    <div class="extra-days col-2">THU</div>
                    <div class="extra-days col-2">FRI</div>

                </div>
            </div>

        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
